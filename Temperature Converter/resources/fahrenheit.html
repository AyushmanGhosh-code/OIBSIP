<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <body>
    <div class="container-fluid sides">
        <nav class="top-nav">
            <div class="heading">
                TempConverter.net
            </div>
        </nav>
      </div>

      <div class="container-fluid">
        <div class="temp-box">

          <label for="celsius" class="celsius">Celsius</label>
          <div class="celsius-temp">
            <input type="number" name="celsius" id="celsius">
          </div>

          <label for="fahrenheit" class="fahrenheit">Fahrenheit</label>
          <div class="fahrenheit-temp">
            <input type="text" name="fahrenheit" id="fahrenheit">
          </div>

          
          <label for="kelvin" class="kelvin">Kelvin</label>
          <div class="kelvin-temp">
            <input type="text" name="kelvin" id="kelvin">
          </div>


          <button type="button" id="submit" class="converter">Submit <i class="fa-sharp fa-solid fa-circle-arrow-right"></i></button>
          <button type="button" id="reset" class="converter">Reset <i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
      </div>


      <script src="fahrenheit.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
